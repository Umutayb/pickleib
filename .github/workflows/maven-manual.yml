name: Manual Test Run With Maven

on: workflow_dispatch

jobs:
  manual-regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Start Unit Test Website
        run: |
          docker compose up --build -d
      - name: Test with POM page repository design
        run: mvn clean test -Dpage-repository-design=pom
      - name: Test with JSON page repository design
        run: mvn clean test -Dpage-repository-design=json
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: snapshots
          path: screenshots