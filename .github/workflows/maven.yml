name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  web_app_defn:
    runs-on: ubuntu-latest
    container: ubuntu
    services:
      vue-test-website:
        image: umutayb/vue-test-website
        ports:
          - 8080:8080

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Change to Maven Project Directory
        run: cd ${{ github.workspace }}
      - name: Build with Maven
        run: mvn clean test
        env:
          MAVEN_OPTS: '-Dmaven.repo.local=$GITHUB_WORKSPACE/.m2/repository'